<div class="modal fade in" tabindex="-1" role="dialog" id="editJugador">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
                <h4 class="modal-title">
                    ¿Eliminar al jugador {{name}} {{lastname}} ?
                </h4>
            </div>

            <form id="form-delete-moderador">
                <div class="modal-body bg-warning">
                    Al eliminar un un jugador este podrá seguir usando el sistema,
                    pero no tendrá seguir jugando en este campeonato. Esta acción
                    es <strong>irreversible</strong>.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        No, conservar jugador
                    </button>
                    <button type="submit" class="btn btn-danger">
                        Si, eliminar jugador
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
