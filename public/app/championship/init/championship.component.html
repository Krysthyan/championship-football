<div>

    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-primary " data-toggle="modal" data-target="#myModal" >Crear Campeonato</button>
            <br>
            <br>
            <div class="btn-group btn-block ">

                <button type="button" class="btn btn-danger right">Campeonatos </button>
                <button type="button" class="btn btn-danger right  dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li  *ngFor="let item of items"
                         (click)="selectClickedRow(item)" [class.active]="item.name == name">
                        <a href="#" data-toggle="modal" data-target="#{{item.id}}">{{item.name}}</a>
                    </li>
                </ul>
            </div>

        </div>

        <div class="col-lg-10">
            <img src="../../image/IFyb4nO%20-%20Imgur.jpg" class="img-responsive"  height="600" width="900">

        </div>

    </div>



</div>



<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content modal-sm">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Crear Campeonato</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal">
                    <div class="form-group">
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="text" [(ngModel)]="name_save_team" [ngModelOptions]="{standalone: true}"
                                   class="form-control"
                                   placeholder="Ingrese nombre del Campeonato aquÃ­">
                        </div>
                    </div>


                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="saveTeam()">Agregar
                </button>
            </div>
        </div>
    </div>
</div>
