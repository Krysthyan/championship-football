
    <button type="button" class="btn btn-info " data-toggle="modal" data-target="#myModal">Agregar Equipos Aleatorios</button>
    <br>
    <br>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content modal-sm">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Agregar un equipos</h4>
                </div>
                <div class="modal-body">

                    <form class="form-horizontal">
                        <div class="form-group">
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="text" [(ngModel)]="name_save_team" [ngModelOptions]="{standalone: true}"
                                       class="form-control"
                                       placeholder="Ingrese el nÃºmero de equipos">
                            </div>
                        </div>


                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="saveTeam()">Agregar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <team-table
                [(id_name)]="id_team_select"
                [(name_team)] = "name_team_select"
                [team_save_return]="teams_save_return">
        </team-table>

        <player></player>
    </div>
