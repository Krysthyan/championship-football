
<button type="button" class="btn btn-info " data-toggle="modal" data-target="#myModalPlayer">Agregar Jugadores Aleatorios</button>
<br>
<br>
<div class="modal fade" id="myModalPlayer" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content modal-sm">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Agregar Jugadores</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal">
                    <div class="form-group">
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="text" [(ngModel)]="num_jugadores" [ngModelOptions]="{standalone: true}"
                                   class="form-control"
                                   placeholder="Ingrese el número de jugadores">
                        </div>
                    </div>


                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="agregarJugadores()">Agregar
                </button>
            </div>
        </div>
    </div>
</div>




<div class="table-responsive">
    <table class="table table-hover table-striped table-bordered">
        <tr>
            <th>Cedula</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Posición</th>
            <th>Numero</th>
            <th>Dirección</th>

        </tr>

        <tr *ngFor="let item of items | paginate: { id: 'player_table', itemsPerPage: 11, currentPage: player }">

            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.lastname}}</td>
            <td>{{item.position}}</td>
            <td>{{item.number}}</td>
            <td>{{item.direction}}</td>
        </tr>
    </table>

    <pagination-controls class="pagination justify-content-center"
                         (pageChange)="player = $event" id="player_table"
                         maxSize="11"
                         directionLinks="true"
                         previousLabel="Anterior"
                         nextLabel="Siguiente"

    ></pagination-controls>
</div>
