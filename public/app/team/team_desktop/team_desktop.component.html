<div class="container">
    <h3>Equipos</h3>
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Agregar Equipo</button>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Agregar un equipo</h4>
                </div>
                <div class="modal-body">

                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Identificador:</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="email"
                                       placeholder="Ingrese Identificador">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="pwd">Nombre:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="pwd" placeholder="Ingrese el nombre">
                            </div>
                        </div>


                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="agregar()">Agregar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <team-table [(id_name)]="id_team_select">

        </team-table>

        <div class="col-md-6">
            <player id_team="{{id_team_select}}"></player>
        </div>
    </div>

</div>
